<!DOCTYPE HTML>
<html>
    <head>
        <script>
            let score = JSON.parse(localStorage.getItem('score')) || {
                win : 0,
                los : 0 ,
                tie : 0
            };
        </script>
    </head>
    <body>
        <H3><b><i>Its not Complete Check [8i] Head & Tails logic Its batter in Function in Object Folder</i></b></H3>
        <pre>.   ___🪨___📃___✂️___   .</pre><br><br>
        <button onclick="pick('rock')">
            ✊
        </button>
        <button onclick="pick('paper')">
            🖐️
        </button>
        <button onclick="pick('scissors')">
            ✌️
        </button><br><br>

        <p class="current-result"></p>

        <p class = "show"></p>

        <button onclick="
                        score.win = 0;
                        score.los = 0;
                        score.tie = 0;
                        localStorage.removeItem('score');
                        
                        document.querySelector('.show').innerHTML = `Win : ${score.win} Los : ${score.los} & Tie : ${score.tie}`;

                        document.querySelector('.current-result').innerHTML = ``;
                        ">Reset Score</button>

        <script>

            function pick(userInput){
                let computerInput = computerInp();

                if(userInput === 'rock'){
                    if(computerInput === 'paper'){

                        document.querySelector('.current-result').innerHTML = `Lost This Round\nYour : 🪨 \nComputer : 📃`;

                        score.los++;

                    }else if(computerInput === 'scissors'){
                        document.querySelector('.current-result').innerHTML = `Won This Round\nYour : 🪨 \nComputer : ✂️`;

                        score.win++;

                    }else{

                        document.querySelector('.current-result').innerHTML = `It's a Tie\nYour : 🪨 \nComputer : 🪨`;

                        score.tie++;
                    }
                    
                }

                else if(userInput === 'paper'){
                    if(computerInput === 'scissors'){

                        document.querySelector('.current-result').innerHTML = `Lost This Round\nYour : 📃 \nComputer : ✂️`;

                        score.los++;

                    }else if(computerInput === 'rock'){

                        document.querySelector('.current-result').innerHTML = `Won This Round\nYour : 📃 \nComputer : 🪨`;

                        score.win++;

                    }else{

                        document.querySelector('.current-result').innerHTML = `It's a Tie\nYour : 📃 \nComputer : 📃`;

                        score.tie++;
                    }
                    
                }

                else if(userInput === 'scissors'){
                    if(computerInput === 'rock'){

                        document.querySelector('.current-result').innerHTML = `Lost This Round\nYour : ✂️ \nComputer : 🪨`;

                        score.los++;

                    }else if(computerInput === 'paper'){

                        document.querySelector('.current-result').innerHTML = `Won This Round\nYour : ✂️ \nComputer : 📃`;

                        score.win++;

                    }else{

                        document.querySelector('.current-result').innerHTML = `It's a Tie\nYour : ✂️ \nComputer : ✂️`;

                        score.tie++;
                    }
                    
                }

                localStorage.setItem('score' , JSON.stringify(score));
             
                document.querySelector('.show').innerHTML = `Win : ${score.win} Los : ${score.los} & Tie : ${score.tie}`;

            }

            function computerInp(){
                let inp = Math.random();
                if(inp < 1/3){
                    return 'rock';
                }else if(inp > 1/6){
                    return 'scissors';
                }else{
                    return 'paper';
                }
            }
        </script>
    </body>
</html>
